name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 13.49.66.46 >> ~/.ssh/known_hosts

      - name: Deploy on EC2
        run: |
          ssh ubuntu@13.49.66.46 << 'EOF'
            cd ~/marketttplace
            git pull origin main
            npm install
            npm run build
            pm2 restart all || pm2 start npm --name marketplace -- start
          EOF
